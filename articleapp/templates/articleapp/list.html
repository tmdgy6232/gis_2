{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .container {
        padding: 0;
        margin: 0 auto;
    }
    .container div {
      width:45%;
      max-width: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
      flex-direction: column;
      box-shadow: 0 0 1rem grey;
    }
    .container img{
        border-radius: 1rem;
        width: 100%;
    }
</style>

<div class="container my-4">
  {% for article in article_list %}
        <div>
            <a href="{% url 'articleapp:detail' pk=article.pk %}">
                <img src="{{ article.image.url }}" alt="">
            </a>
        </div>
    {% endfor %}
</div>
<script src="{% static 'js/magicgrid.js' %}">

</script>

{% include 'snippets/pagenation.html' %}
<div class="text-center">
    <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill material-icons">
        brush
    </a>
    <a href="{% url 'articleapp:create' %}" class="btn btn-outline-dark rounded-pill px-5">
        Create Article
    </a>
</div>
{% endblock %}
