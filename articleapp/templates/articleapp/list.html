{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .container div {
      width:280px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
    }

    .container img{
        border-radius: 1rem;
        width: 100%;
    }
</style>

<div class="container my-4">
  {% for article in article_list %}
        <div>
            <a href="{% url 'articleapp:detail' pk=article.pk %}">
                <img src="{{ article.image.url }}" alt="">
            </a>
        </div>
    {% endfor %}
</div>
<script src="{% static 'js/magicgrid.js' %}">

</script>
{% endblock %}
