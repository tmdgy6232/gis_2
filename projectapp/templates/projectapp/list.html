{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>

    .container {
        padding: 0;
        margin: 0 auto;
    }
    .container div {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1rem;
      flex-direction: column;
      box-shadow: 0 0 1rem grey;
    }

    .container img{
        border-radius: 1rem;
        width: 7rem;
        height: 7rem;
        object-fit: cover;
    }
</style>

<div class="container my-4">
    {% for project in project_list %}
        <div>
            <a href="{% url 'projectapp:detail' pk=project.pk %}">
                <img src="{{ project.image.url }}" alt="">
            </a>
        <span class="m-1">{{ project.name }}</span>
        </div>
    {% endfor %}
</div>
<script src="{% static 'js/magicgrid.js' %}">

</script>

{% include 'snippets/pagenation.html' %}

<div class="text-center">
    <a href="{% url 'projectapp:create' %}" class="btn btn-outline-dark rounded-pill px-5">
        Create Project
    </a>
</div>
{% endblock %}
